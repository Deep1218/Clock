<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6538316857.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="nav-bar">
            <a href="#" class="brand"><i class="fa-solid fa-clock"></i><span class="brand-name">World Clock</span></a>
        </div>
    </header>
    <section class="conutries">
        <ul class="conutry-name">
            <li class="names active">India</li>
            <li class="names">Australia</li>
            <li class="names">Canada</li>
            <li class="names">UK</li>
            <li class="names">US</li>
        </ul>
    </section>
    <section class="center">
        <div class="clock-container">
            <h2 class="selected-country">India</h2>
            <div class="analog-clock">
                <div class="oneTwo"></div>
                <div class="three"></div>
                <div class="six"></div>
                <div class="nine"></div>
                <div class="round"></div>
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
            </div>
            <div class="digital-clock">
                <span class="hour">00:</span>
                <span class="minute">00:</span>
                <span class="second">00</span>
                <span class="AmPm" style="margin-left: 5px;"></span><!--line css-->
            </div>
        </div>
    </section>
    <script type="module" src="./script.js"></script>
</body>
</html>
