<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6538316857.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="nav-bar">
            <a href="#" class="brand"><i class="fa-solid fa-clock"></i><span class="brand-name">Deep Clock</span></a>
        </div>
    </header>
    <section class="conutries">
        <ul class="conutry-name">
            <li class="names">India</li>
            <li class="names">Australia</li>
            <li class="names">Canada</li>
            <li class="names">UK</li>
            <li class="names">US</li>
        </ul>
    </section>
    <section class="center">
        <div class="clock-container">
            <div class="analog-clock">
                <h2 class="title">Analog Clock</h2>
                <h2 class="selected-country">India</h2>
            </div>
            <div class="digital-clock">
                <h2 class="title">Digital Clock</h2>
                <div class="time">
                    <span class="num-time">00</span>
                    <span class="dots">:</span>
                    <span class="num-time">00</span>
                    <span class="dots">:</span>
                    <span class="num-time">00</span>
                    <span class="dots">:</span>
                    <span class="num-time">00</span>
                </div>
                <h2 class="selected-country">India</h2>
            </div>
        </div>
    </section>
</body>
</html>
